<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Complex Form Design</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-light py-1">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Title Text -->
        <h1 class="m-0">Complex Form Design</h1>
        <!-- Logo Image -->
        <img src="titleLogo.jpg" alt="Logo" height="60" />
      </div>
    </header>

    <div class="container py-1">
      <p class="small text-black">Make sure to use black ball pen only.</p>
    </div>

    <!-- Table 1 & 3 -->
    <div class="container">
      <div class="row mt-3">
        <div class="col-md-6">
          <!-- Table 1 -->
          <table class="table table-bordered ps-3">
            <thead>
              <tr>
                <th scope="col">1.</th>
                <th scope="col">YOUR DETAILS</th>
              </tr>
            </thead>
            <!-- Table content -->
            <tbody>
              <tr>
                <th scope="row">Given Name</th>
              </tr>
              <tr>
                <th scope="row">Family Name</th>
              </tr>
              <tr>
                <th scope="row">Full Address</th>
              </tr>
              <tr>
                <th scope="row">Relationship</th>
              </tr>
              <tr>
                <th scope="row">Signature</th>
              </tr>
            </tbody>
          </table>
          <!-- Table 2 -->
          <!-- Table 2 -->
          <table class="table table-bordered ps-3">
            <!-- Table content -->
            <thead>
              <tr>
                <th scope="col">2.</th>
                <th scope="col">LICENSED DIRECTOR</th>
              </tr>
            </thead>
            <!-- Table content -->
            <tbody>
              <tr>
                <th scope="row">Full Name</th>
              </tr>
              <tr>
                <th scope="row">Full Address</th>
              </tr>
              <tr>
                <th scope="row">License No.</th>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Table 3 -->
        <div class="col-md-6">
          <table class="table table-bordered ps-3">
            <!-- Table content -->
            <thead>
              <tr>
                <th scope="col">3.</th>
                <th scope="col">DETAILS OF PERSON</th>
              </tr>
            </thead>
            <!-- Table content -->
            <tbody>
              <tr>
                <th scope="row">Given Name</th>
              </tr>
              <tr>
                <th class="py-3"></th>
              </tr>

              <tr>
                <th scope="row">Middle Name</th>
              </tr>
              <tr>
                <th class="py-3"></th>
              </tr>
              <tr>
                <th scope="row">Family Name</th>
              </tr>
              <tr>
                <th class="py-3"></th>
              </tr>
              <tr>
                <th scope="row">Gender</th>
              </tr>
              <tr>
                <th class="py-3"></th>
              </tr>
              <tr>
                <th scope="row">Date of birth</th>
              </tr>
              <tr>
                <th class="py-3"></th>
              </tr>
              <tr>
                <th scope="row">Date of death</th>
              </tr>
              <tr>
                <th class="py-3"></th>
              </tr>
              <tr>
                <th scope="row">Place of death</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
